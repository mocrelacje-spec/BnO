<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dashboard ‚Äì Bieg na orientacjƒô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #4CAF50;
      color: white;
    }
    #refreshBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #refreshBtn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <h1>Dashboard ‚Äì Wyniki BNO</h1>
  <button id="refreshBtn">üîÑ Od≈õwie≈º dane</button>
  <table>
    <thead>
      <tr>
        <th>Uczestnik</th>
        <th>Punkt</th>
        <th>Czas zaliczenia</th>
      </tr>
    </thead>
    <tbody id="resultsTable">
      <tr><td colspan="3">Brak danych ‚Äì kliknij "Od≈õwie≈º dane"</td></tr>
    </tbody>
  </table>

  <script src="config.js"></script>
  <script>
    async function fetchResults() {
      const tableBody = document.getElementById("resultsTable");
      tableBody.innerHTML = "<tr><td colspan='3'>‚è≥ Pobieranie danych...</td></tr>";

      try {
        const response = await fetch(window.APP_SCRIPT_URL + "?action=getLogs");
        if (!response.ok) throw new Error("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem");

        const data = await response.json();

        if (data.length === 0) {
          tableBody.innerHTML = "<tr><td colspan='3'>Brak wynik√≥w</td></tr>";
          return;
        }

        tableBody.innerHTML = "";
        data.forEach(row => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.name}</td>
            <td>${row.point}</td>
            <td>${row.time}</td>
          `;
          tableBody.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        tableBody.innerHTML = "<tr><td colspan='3'>‚ùå Nie uda≈Ço siƒô pobraƒá danych</td></tr>";
      }
    }

    document.getElementById("refreshBtn").addEventListener("click", fetchResults);
  </script>
</body>
</html>
