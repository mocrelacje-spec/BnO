<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Bieg na orientację – Skany QR</title>
  <script src="config.js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bieg na orientację</h1>
  <p>Podaj swój identyfikator i rozpocznij skanowanie punktów.</p>

  <input type="text" id="participant" placeholder="Twój ID (np. numer startowy)">
  <br>
  <button onclick="startScanner()">Start skanera</button>
  <div id="reader"></div>
  <div id="status"></div>

  <script>
    let scanner = null;

    function startScanner() {
      const participant = document.getElementById("participant").value.trim();
      if (!participant) {
        alert("Wpisz najpierw swój identyfikator!");
        return;
      }

      if (scanner) {
        scanner.stop();
      }

      scanner = new Html5Qrcode("reader");

      // Wybór tylnej kamery
      Html5Qrcode.getCameras().then(devices => {
        if (devices && devices.length) {
          // ostatnia kamera = tylna w większości urządzeń
          const cameraId = devices[devices.length - 1].id;

          scanner.start(
            cameraId,
            { fps: 10, qrbox: 250 },
            qrCodeMessage => {
              handleScan(participant, qrCodeMessage);
              scanner.stop();
            },
            errorMessage => {
              // ignoruj błędy odczytu
            }
          );
        } else {
          alert("Nie wykryto żadnej kamery w urządzeniu.");
        }
      }).catch(err => {
        document.getElementById("status").innerText = "❌ Błąd kamery: " + err;
      });
    }

    async function handleScan(participant, point) {
      document.getElementById("status").innerText = "⏳ Wysyłanie...";

      try {
        const response = await fetch(window.APP_SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            participant: participant,
            point: point,
            device: navigator.userAgent
          }),
        });

        if (!response.ok) {
          throw new Error("Serwer zwrócił błąd: " + response.status);
        }

        const data = await response.json();
        document.getElementById("status").innerText =
          "✅ " + data.message + " (" + point + ")";
      } catch (err) {
        document.getElementById("status").innerText = "❌ Błąd wysyłki: " + err.message;
      }
    }
  </script>
</body>
</html>
