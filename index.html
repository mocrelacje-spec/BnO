<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Bieg na orientację – Punkt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 20px; }
    video { width: 100%; max-width: 400px; border: 2px solid #333; border-radius: 10px; }
    #result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Skanuj kod QR</h1>
  <video id="preview"></video>
  <div id="result">Oczekiwanie na skan...</div>

  <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
  <script src="config.js"></script>
  <script>
    const resultDiv = document.getElementById("result");
    const qrScanner = new Html5Qrcode("preview");

    async function onScanSuccess(decodedText) {
      resultDiv.innerText = "⏳ Wysyłanie danych...";
      try {
        const url = window.APP_SCRIPT_URL;
        const response = await fetch(url, {
          method: "POST",
          body: JSON.stringify({
            action: "logScan",
            name: prompt("Podaj nuemr patrolu:", "Anonim"),
            id: decodedText
          })
        });

        const data = await response.json();
        if (data.status === "ok") {
          resultDiv.innerText = `✅ Zaliczyłeś punkt ${data.point} o ${data.time}`;
        } else {
          resultDiv.innerText = "❌ Błąd: " + data.message;
        }
      } catch (err) {
        resultDiv.innerText = "❌ Błąd połączenia: " + err.message;
      }
    }

    qrScanner.start(
      { facingMode: "environment" }, // tylna kamera
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
